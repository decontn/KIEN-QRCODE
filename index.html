<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #generator {
            margin-top: 20px;
        }
        .output {
            margin-top: 20px;
        }
        .qrcode {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Multi QR Code Generator</h1>

    <!-- Input form -->
    <div id="generator">
        <label for="orderCodes">Enter Order Codes (comma separated):</label>
        <input type="text" id="orderCodes" placeholder="e.g., 1744752701381, 1744752701382">
        <button onclick="generateQRCodes()">Generate QR Codes</button>
    </div>

    <!-- Output section -->
    <div class="output" id="output"></div>

    <!-- Include QRCode.js library for generating QR codes -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        function generateQRCodes() {
            const orderCodes = document.getElementById('orderCodes').value.split(',').map(code => code.trim());
            const outputDiv = document.getElementById('output');

            // Clear previous QR codes
            outputDiv.innerHTML = '';

            // Generate a QR code for each order code
            orderCodes.forEach(orderCode => {
                if (orderCode !== '') {
                    const qrCodeDiv = document.createElement('div');
                    qrCodeDiv.className = 'qrcode';
                    outputDiv.appendChild(qrCodeDiv);

                    // Generate QR code
                    new QRCode(qrCodeDiv, {
                        text: orderCode,
                        width: 150,
                        height: 150
                    });
                }
            });
        }
    </script>

</body>
</html>
